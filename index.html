<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png"
        sizes="16x16">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>

<body>


    <div class="container">
        <div class="card shadow-lg mx-auto" style="width: 400px;">
            <img class="card-img-top"
                src="images/illustration-hero.svg"
                alt="Main image" style="width: 400px;">
            <div class="card-body text-center p-5">
                <h3 class="card-title">Order Summary</h3>
                <p class="card-text">You can now listen to million of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>

                <div
                    class="d-flex flex-row flex-wrap align-items-center justify-content-around bg-light pr-3 pl-3 price-container mb-3">
                    <img class="img-fluid mr-3"
                        src="images/icon-music.svg"
                        alt="Headeset icon">
                    <p class="mr-auto mt-3"><b>Annual Plan</b><br> <span class="price">$59.99/Year</span></p>
                    <a href="#">Change</a>
                </div>

                <button class="btn btn-block shadow-lg first-btn">Proceed to Payment</button>
                <button class="btn btn-block second-btn">Cancel Order</button>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
